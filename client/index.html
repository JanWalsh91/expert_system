<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Expert System</title>
		<link href="https://fonts.googleapis.com/css?family=Chakra+Petch" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<link rel="stylesheet" href="index.css">
	</head>
	<body>
		<div id="leftPanel">
			<textarea id="es_text" name="es_text" rows="20" cols="80" placeholder="Type rules, facts and queries"></textarea>
			<div id="buttonWrapper">
				<input id="send" type="button" name="Expert System" value="Send me">
				<input id="file_name_input" name="filename" type="file">
				<input id="file_name_input_fake" name="filename" value="File" type="button">
			</div>
			<div id="facts-wrapper">
				<div id="facts"></div>
				<div id="queries"></div>
			</div>
		</div>
		<div id="rightPanel">
			<div id="logs"></div>
		</div>


		<script type="text/javascript" src="client.js"></script>
	</body>
</html>
